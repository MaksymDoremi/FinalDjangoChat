{% extends 'base.html' %}
{% block title %}
  Rooms
{% endblock %}

{% block content %}
  <div class="container mt-2">
    <div class="row g-2 mb-5 mt-5"  style="display: flex; flex-direction: row; justify-content: center;">
      <div class="col-xl-4 col-md-6 col-sm-12 text-center" style="display: flex; flex-direction: row; justify-content: center;">
        Create new room
        <form action="{% url 'create_room' %}" method="post">
          {% csrf_token %}
          <input type="text" name="room_name" id="room_name" placeholder="room name">
          <button type="submit" name="submit" class="btn btn-secondary">Create room</button>
        </form>
      </div>
      
    </div>
    
    <div class="row g-2">
      {% for room in rooms %}
        <div class="col-xl-4 col-md-6 col-sm-12 text-center" style="display: flex; flex-direction: row; justify-content: center;">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{ room.name }}</h5>
              {% comment %} <h6 class="card-subtitle mb-2 text-body-secondary">{{ room.slug }}</h6> {% endcomment %}
              <a href="{% url 'room' room.slug %}">Join</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
