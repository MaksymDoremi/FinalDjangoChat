{% extends 'base.html' %}
{% block title %}
        Registration Page
{% endblock %}
{% block content %}
  <div class="container" style="display: flex; align-items: center; padding-top: 40px; padding-bottom: 40px;">
    <main class="form-signin w-100 m-auto" id="loginCard">
      <div class="card shadow p-4 bg-body" style="border-radius: 18px;">
        <div class="card-body">
          <form action="{% url 'registration' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
              <h1 class="h3 mb-3 fw-normal"><b>Registration</b></h1>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control" name="nameInput" id="nameInput" placeholder="Name" style="margin-bottom: -1px;
              border-bottom-right-radius: 0;
              border-bottom-left-radius: 0;" required />
              <label for="nameInput">Name</label>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control" name="surNameInput" id="surNameInput" placeholder="Surname" style="border-radius: 0; margin-bottom:-1px;" required />
              <label for="surNameInput">Surname</label>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control" name="usernameInput" id="usernameInput" placeholder="Username" style="border-radius: 0; margin-bottom:-1px;" required autocomplete="given-name" />
              <label for="usernameInput">Username</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" name="passwordInput" id="passwordInput" placeholder="Password" style="margin-bottom: 10px;
						border-top-left-radius: 0;
						border-top-right-radius: 0;" required required autocomplete="new-password" />
              <label for="passwordInput">Password</label>
              <i class="material-icons eye" id="passwordEye">visibility_off</i>
            </div>
            <div class="d-flex justify-content-center">
              <button class="btn w-45 btn-dark myBtn mt-2" id="registerBtn" name="submit" type="submit">REGISTER</button>
            </div>
            <div class="d-flex justify-content-center mt-3">
              Already Have an Account?&nbsp;
              <a href="/login">Login</a>
            </div>
            <div class="d-flex justify-content-center">
              <p class="mt-3 mb-3 text-body-secondary">&copy;Maksym Kintor 2023</p>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
{% endblock %}
